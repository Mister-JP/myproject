        the primary winding. The outer shielding, \nwith output terminals 3 and 4,
        corresponds to the \nsecondary winding. \nThe cable is initially wound on
        the core at a 1:1 \nratio. The method used to obtain a 4:1 stepdown ratio
        \nis illustrated. For each half of the transformer I and II \nthere are effectively
        four primary windings magneti-\ncally coupled to one secondary winding. The
        effect of \nreducing the number of turns in the secondary is \naccomplished
        by sectionally discontinuing the outer \nshielding and rewiring the resulting
        sections into \nfour parallel networks. Thus, the secondary is elec-\ntrically
        equivalent to a single turn of a conductor \nabout a magnetic core wound with
        four primary turns. \nNotes: \nI. Specific performance. data of this design
        indicate \nthat the coupling coefficient between primary and \nsecondary approaches
        1. Stray inductance loss is \nlowered by this configuration. The amount of
        \ncoupling and\/or stray inductance loss may be \nvaried as a function of
        the diameters of the two \nconductors.\n2. Empirical study of the frequency
        response of this \ntransformer indicates a completely flat response \nfrom
        100 Kc to 10 Mc. \n3. The networks in parallel need not be single turn as
        \nillustrated, but may be any number as required to \nmeet specific requirements.
