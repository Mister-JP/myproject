        output tran-sistor M1 and M2 are driven by inverters and thus operate asswitches.
        If all parallel stages are actived the power amplifierworks in class-E mode
        and achieves its peak efficiency andhighest output power level. The concept
        of 4 stages in parallelhas the advantage that for a reduced output power setting
        alsothe power consumption in the drivers is reduced.The Tx\/Rx switch uses
        thick oxide transistors in order towithstand the class-E voltage waveforms
        of up to 2.4 V at2892010 Asia Pacific Conference on Circuits and Systems (APCCAS
