        4. Passive current-driven mixer with baseband transimpedance amplifiertheir
        drains. Also in case of an ESD event the voltage at thispoints can rise up
        to three times higher than at the antennainput due to the impedance conversion
        of the transformer.D. ReceiverIn a direct-conversion receiver the low frequency
        1\/f noise isof special concern because the down-converted signal appearsaround
        DC. Since the noise density is proportional to the DCcurrent a passive mixer
        with zero bias current achieves verygood noise performance and a low 1\/f
        corner frequency [10].Therefore, a passive current driven mixer as shown in
        Fig. 4is used in the receiver.The noise performance of the passive mixer itself
        is ba-sically defined by its conversion gain. Due to its passivebehavior the
        conversion gain is always negative and directlyincreases the noise figure
        of the receiver. The conversion gainis improved if the transistors work as
        switches with a low on-resistance. This can be achieved by using wide transistors
        withlarge over drive voltage. However, larger overdrive voltageleads to an
        increased power consumption in the driving QVCOor even requires a buffering
        stage. Low on-resistance can alsobe achieved using wide transistors leading
        to an increasedparasitic coupling capacitance from the mixer input to theQVCO.
        This would make the QVCO more susceptible tofrequency pulling at high RF input
        levels. Therefore, in orderto limit power consumption and VCO pulling the
        implementedpassive mixer is driven by a low amplitude of 0.2 V and usesrelatively
        small transistors.The output of the passive mixer is loaded by the basebandtransimpedance
        amplifier and by a MIM-capacitor (CLP =20pF ) to remove the RF components.
        The amplifier presentsa low impedance load (\u2248 500k\u2126) to the mixer
