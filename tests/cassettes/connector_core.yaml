        2010, Kuala Lumpur, MalaysiaTransformer based front-end for a low power2.4
        GHz transceiverJens Masuch, Manuel Delgado-Restituto and A\u00b4ngel Rodr\u0131\u00b4guez-Va\u00b4zquezInstitute
        of Microelectronics of Seville (IMSE-CNM-CSIC) - University of SevilleEmail:
        {masuch,mandel,angel}@imse-cnm.csic.esAbstract\u2014A low power transceiver
        architecture for the2.4 GHz ISM band using a 1.0 V supply is presented. It
        employs atransformer to convert the 100 \u2126 antenna impedance to almost1
        k\u2126 and so facilitates a low power transmitter and receiver.The simulated
        post-layout output power of the differential class-Epower amplifier is 2.0
        dBm with a drain efficiency of 28.4%. Thedirect-conversion receiver achieves
        a very low power consumptionof 420 \u00b5W and a noise figure of 15.0 dB.I.
        INTRODUCTIONBody area networks (BAN) using miniature sensors areexpected to
        allow for a lot of new applications of wirelesscommunication. They range from
        entertainment and automa-tion to health care or human interface devices. In
        many of theseapplications, the need for ultra-low power consumption isprioritary
        since network nodes are supplied by small batteriesor even rely on autonoumus
        energy scavenging techniques.Facilitating this trend, the Bluetooth SIG has
        recently pub-lished a low energy extension that allows short range commu-nication
        with very low power consumption [1]. Bluetooth lowenergy also operates in
        the 2.4 GHz ISM band but with fewerchannels at an increased spacing of 2 MHz.
        The modulationtype is frequency shift keying (FSK) with a data rate of1 Mbps
        and a modulation index of 0.5\u00b110%. The standarddemands for receiver sensitivity
        of -70 dBm or better. Thistranslates into a tolerable noise figure (NF) of
        24 dB assuminga bandwidth of 1 MHz and a signal-to-noise ratio (SNR) of20
        dB.This paper presents a transceiver architecture intended forthe new standard.
        In section II the transceiver architecture ispresented while section III describes
        the circuit level imple-mentation of the blocks. Finally, simulation results
        are givenin section IV.II. ARCHITECTUREIn order to increase the battery life
        time of the sensor nodethe power consumption of the transceiver must be reducedas
        much as possible. As a consequence the direct conversionarchitecture is often
        used for this kind of short-range wirelessapplications [2]\u2013[4]. There
        is just one step of frequencyconversion and so there are few blocks working
        at the radiofrequency.The block diagram of the proposed low power transceiveris
        shown in Fig. 1. The low requirements on the noiseperformance imposed by the
        Bluetooth low energy standardallow to use a passive receiving path. Signal
        amplification isPassive mixer PA 0\u00b090\u00b0BBoutIBBoutQTx-dataLOQLOIQVCOFig.
        1. Block diagram of the proposed transceivershifted completely into the baseband
        where it can be realizedwith less power consumption. The noise figure of this
        approachis defined by the losses in the passive down-conversion andthe noise
        performance of the baseband amplifier.A quadrature voltage controlled oscillator
        (QVCO) gener-ates the I and Q phases of the carrier frequency and directlydrives
        the switches of the passive mixer. In this setup thecapacitive load of the
        mixer is tuned out by the inductor ofthe LC-QVCO [4], [5].The transmitting
        path is also reduced to the minimum num-ber of blocks. The FSK modulation
        defined by the Bluetoothlow energy standard allows direct modulation of the
        VCO.The required frequency deviation of \u00b1225 . . . 275 kHz canbe realized
        using small-sized PMOS transistors as varactors[6]. Direct modulation of the
        QVCO makes an up-conversionmixer unnecessary and the constant envelope transmit
        signalallows an efficient nonlinear power amplifier.Switching type class-E
        power amplifiers are known fortheir very good efficiency. Losses are minimized
        because thecurrent peaks in the switching transistor occur when the drain-source
        voltage is almost zero. Moreover, class-E configurationachieves high efficiency
        because the drain voltage can ideallyrise up to 3.56 times the supply voltage
        [7]. However, in orderto operate the power amplifier in class-E mode for low
        outputpower levels of about 0 dBm the load resistance seen by thePA must be
        approximately 1 k\u2126. Therefore, a transformer isused to boost the antenna
        impedance. The transformer alsoprovides single-ended to differential conversion
        if a single-ended antenna is used. Differential PAs generate smallercurrent
        peaks on the supply line than single-ended PAs, andsuch peaks appear at twice
        the operating frequency. Thisfacilitates the decoupling of the PA from the
        remainder of978-1-4244-7456-1\/10\/$26.00 \u00a92010 IEEE 2882010 Asia Pacific
        Conference on Circuits and Systems (APCCAS 2010)6 - 9 December 2010, Kuala
        Lumpur, MalaysiaTABLE ITRANSFORMER PARAMTERSParameter PA\/mixer coil antenna
        coilNumber of turns 6 2Windings in parallel 1 2Serial inductance 11.6 nH 1.56
        nHSerial resistance 18.0 \u2126 3.2 \u2126Coupling factor 0.85Area 0.116 mm2
        (340\u00b5m x 340\u00b5m)the circuit.The impedance conversion of the transformer
        is also benefi-cial for the receiver design because it provides passive voltagegain
        and the switches of the passive mixer can have a higheron-resistance.III.
        IMPLEMENTATIONThe transceiver front-end has been designed in a 130 nmRF CMOS
        process using 6 metal layers (1 thick top metal)and MIM capacitors. The supply
        voltage is set to 1.0 V.A. TransformerImpedance transformation is achieved
        using a step-up trans-former with a 2-turn coil at the antenna port and a
        6-turn coilat the internal port In order to minimize the insertion lossthe
        coupling factor k between the coils has to be maximized[8]. Therefore, the
        coil connected to the antenna consists oftwo parallel windings of two turns
        each. This also reduces theserial resistance in this coil. On the internally
        connected coil ahigh inductance is needed to support the high impedance levelon
        this port. The transformer is drawn as a planar structureusing the thick top
        metal layer 6 and the thin metal layer 5 ofthe process.Characterization of
        the electrical behavior has been withthe 2.5-D electromagnetic solver Momentum.
        The resulting s-parameter set was then fitted to a direct form model of thetransformer
        [8] with the most important parameters presentedin Table I.B. QVCO with direct
        modulationThe QVCO is based on a previous work [9] using parallelcoupling.
        Thanks to the high differential inductance of 10.2 nHin each tank it achieves
        an amplitude of 0.2 V at the fouroutput I\/Q phases with a very low current
        consumption ofapproximately 350 \u00b5A.During transmission mode only the
        in-phase component ofthe carrier is needed and therefore one core of the QVCO
        isdeactivated. In this mode the QVCO is also used to directlygenerate the
        FSK modulation of the carrier. The high tankinductance leads to a differential
        capacitance of only 170 aFthat has to be switched. Such a small switchable
        capacitancecan be implemented using almost minimum sized PMOStransistors as
        varactors with digital control voltage [6].In order to obtain a positive and
        negative frequency devia-tion from the carrier simply two differential varactors
        are usedvminusmod[0]mod[1]vplusFig. 2. PMOS varactor pair used for direct
        modulation of the VCORFINLOITx-enableantennaoff-chipon-chipRx-enable4 parallel
        PA stagesTx\/Rx switchM1 M2M3 M4M5M6C1CCCCESD ESDFig. 3. Tx\/Rx switch with
        class-E power amplifierin parallel (Fig 2). Setting both modulation inputs
        (mod[0:1])to VDD leads to the higher differential capacitance and henceto
        a negative frequency deviation. On the other hand, settingboth inputs to ground
        results in a positive frequency shift. Theintermediate state with one input
        at ground and one at VDD isneeded to tune the VCO to the center frequency
        within a phaselocked loop (PLL). During transmission the PLL is opened toallow
        direct modulation of the VCO.The accuracy of the frequency shift heavily depends
