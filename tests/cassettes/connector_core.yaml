        -5.7 dBm* without baseband amplifierV. CONCLUSIONSA low-power transceiver
        architecture has been presentedthat is capable of conforming the Bluetooth
        low energy spec-ification. The antenna impedance is up-converted by a trans-former
        which allows the design of an efficient class-E poweramplifier for low output
        power levels and a supply of 1.0 V.In the receiver the power consumpton has
        been minimized asmuch as possible while sacrifycing noise performance. Stillthe
        performance is sufficient for wireless sensor networks orbody area networks.ACKNOWLEDGEMENTSThis
